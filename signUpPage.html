<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Online Store</title>
  <style>
    h1,
    div {
      text-align: center;
    }

    .button {
      background-color: #32CD32;
      color: black;
      margin: 10px;
    }
  </style>
</head>

<body style="background-color:#778899;">
  <div id="header" style="height: 30%;">
    <h1>Welcome to the Online Store</h1>
    <h2>Sign-Up Page</h2>
  </div>
  <div id="body" style="height: 20%;">
    <form action="homePage.html">
      <div>
        <div>
          <label class="left" for="name">Enter Name: </label>
        </div>
        <div>
          <!-- add required keyword later in the end-->
          <input class="right" type="text" id="name" />
        </div>
      </div>
      <div>
        <div>
          <label class="left" for="mobileNumber">Enter Mobile Number: </label>
        </div>
        <div>
          <!-- add required keyword later in the end-->
          <input class="right" type="number" id="email"  />
        </div>
      </div>
      <div>
        <div>
          <label class="left" for="email">Enter Email ID: </label>
        </div>
        <div>
          <!-- add required keyword later in the end-->
          <input class="right" type="text" id="email"  />
        </div>
      </div>
      <div>
        <div>
          <label for="password">Enter Password: </label>
        </div>
        <div>
          <!-- add required keyword later in the end-->
          <input type="password" id="password"  />
        </div>
      </div>
      <div>
        <div>
          <label for="password">Confirm Password: </label>
        </div>
        <div>
          <!-- add required keyword later in the end-->
          <input type="password" id="confirmPassword"  />
        </div>
      </div>
      <div>
        <Button class="button" type="submit" formaction="index.html">Sign-Up</button>
      </div>
    </form>
  </div>
</body>

</html>
